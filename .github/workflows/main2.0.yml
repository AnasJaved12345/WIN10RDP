name: Win10RDP!!

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
    - name: Downloading Ngrok and Start Script
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
        Invoke-WebRequest https://raw.githubusercontent.com/msraj1584/msrajserv/main/start.bat -OutFile start.bat

    - name: Extracting Ngrok Files
      run: Expand-Archive ngrok.zip

    - name: Verify Ngrok Version
      run: ngrok\ngrok.exe version
      shell: cmd

    - name: Connecting to Ngrok Account
      run: ngrok\ngrok.exe config add-authtoken 2825WqcznOwL6RC7bGsjecu1ztF_6D87h96jFdRhpUJ69m8TN
      shell: cmd

    - name: Enable Administrator Account Dynamically
      run: |
        $adminAccount = (Get-LocalUser | Where-Object { $_.PrincipalSource -eq 'Local' -and $_.Name -match "admin" }).Name
        Write-Host "Detected Admin Account: $adminAccount"
        net user $adminAccount /active:yes
        net user $adminAccount 9S8a7r6a5n
      shell: pwsh

    - name: Add Administrator Account to Remote Desktop Users Group
      run: |
        $adminAccount = (Get-LocalUser | Where-Object { $_.PrincipalSource -eq 'Local' -and $_.Name -match "admin" }).Name
        Write-Host "Adding $adminAccount to the Remote Desktop Users group."
        net localgroup "Remote Desktop Users" $adminAccount /add
      shell: pwsh

    - name: Activating RDP Access
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
      shell: pwsh

    - name: Creating Ngrok Tunnel
      run: ngrok\ngrok.exe tcp 3389 --log=stdout > ngrok_log.txt
      shell: cmd

    - name: Display Ngrok Tunnel URL
      run: |
        $log = Get-Content ngrok_log.txt
        $url = ($log | Select-String -Pattern "url=tcp://").Matches.Value
        Write-Host "========================================"
        Write-Host "Ngrok Tunnel is Ready!"
        Write-Host "Connect using this URL: $url"
        Write-Host "Username: administrator"
        Write-Host "Password: 9S8a7r6a5n"
        Write-Host "========================================"
      shell: pwsh

    - name: Keep RDP Running
      run: cmd /c 
